<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="mx-auto text-center" style="width: 200px;">

        </div>

        <div class="container-fluid">
            <a class="navbar-brand"> <img src="img/favicon.png" alt="logo" style="width:40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <img src="img/favicon.png" alt="logo" style="width:40px;">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BIGSLICE SV</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="ul">

                        </li>
                        <li class="nav-item">
                            <a class="link-dark text-decoration-none">
                                <i class="bi bi-people-fill " id="ico"></i> Team
                            </a>
                        </li>

    <div class="pt-4 container align-content-center col-sm a col-sm-4">
        <div class="text-center">
            <h3>Login</h3>

        </div>
        <form>
            <div class="mb-3">
                <label for="mail" class="form-label">Correo :</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" required>

                <div id="emailHelp" class="form-text text-info">Nunca compartiremos tu correo con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="button" class="btn btn-dark" id="submit " onclick=" validate() ">Entrar</button>
        </form>
    </div>
    <!--end log form -->
    <!-- partial -->
    <script src="js/script.js "></script>
